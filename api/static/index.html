<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbox FastAPI - TTS Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        textarea, select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        textarea:focus, select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .audio-player {
            margin-top: 30px;
            padding: 20px;
            background: #f7f9fc;
            border-radius: 8px;
            display: none;
        }

        .audio-player.show {
            display: block;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .status {
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .info-box {
            background: #f7f9fc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ™ï¸ Chatterbox FastAPI</h1>
            <p>OpenAI-Compatible Text-to-Speech Demo</p>
        </div>

        <div class="content">
            <form id="ttsForm">
                <div class="form-group">
                    <label for="text">Text to Synthesize</label>
                    <textarea 
                        id="text" 
                        name="text" 
                        placeholder="Enter text to convert to speech..."
                        required
                    >Hello! This is a test of the Chatterbox multilingual TTS system.</textarea>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="en">ğŸ‡¬ğŸ‡§ English</option>
                            <option value="es">ğŸ‡ªğŸ‡¸ Spanish</option>
                            <option value="fr">ğŸ‡«ğŸ‡· French</option>
                            <option value="de">ğŸ‡©ğŸ‡ª German</option>
                            <option value="it">ğŸ‡®ğŸ‡¹ Italian</option>
                            <option value="pt">ğŸ‡µğŸ‡¹ Portuguese</option>
                            <option value="ru">ğŸ‡·ğŸ‡º Russian</option>
                            <option value="zh">ğŸ‡¨ğŸ‡³ Chinese</option>
                            <option value="ja">ğŸ‡¯ğŸ‡µ Japanese</option>
                            <option value="ko">ğŸ‡°ğŸ‡· Korean</option>
                            <option value="ar">ğŸ‡¸ğŸ‡¦ Arabic</option>
                            <option value="hi">ğŸ‡®ğŸ‡³ Hindi</option>
                            <option value="tr">ğŸ‡¹ğŸ‡· Turkish</option>
                            <option value="pl">ğŸ‡µğŸ‡± Polish</option>
                            <option value="nl">ğŸ‡³ğŸ‡± Dutch</option>
                            <option value="sv">ğŸ‡¸ğŸ‡ª Swedish</option>
                            <option value="no">ğŸ‡³ğŸ‡´ Norwegian</option>
                            <option value="da">ğŸ‡©ğŸ‡° Danish</option>
                            <option value="fi">ğŸ‡«ğŸ‡® Finnish</option>
                            <option value="el">ğŸ‡¬ğŸ‡· Greek</option>
                            <option value="he">ğŸ‡®ğŸ‡± Hebrew</option>
                            <option value="ms">ğŸ‡²ğŸ‡¾ Malay</option>
                            <option value="sw">ğŸ‡°ğŸ‡ª Swahili</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="voice">Voice</label>
                        <select id="voice" name="voice">
                            <option value="default">Default</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="speed">Speed: <span id="speedValue">1.0</span></label>
                        <input type="range" id="speed" name="speed" min="0.25" max="4.0" step="0.25" value="1.0">
                    </div>

                    <div class="form-group">
                        <label for="format">Format</label>
                        <select id="format" name="format">
                            <option value="mp3">MP3</option>
                            <option value="wav">WAV</option>
                            <option value="opus">Opus</option>
                            <option value="flac">FLAC</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary" id="generateBtn">
                        ğŸµ Generate Speech
                    </button>
                </div>

                <div id="status" class="status"></div>

                <div id="audioPlayer" class="audio-player">
                    <h3>ğŸ”Š Generated Audio</h3>
                    <audio id="audio" controls></audio>
                </div>

                <div class="info-box">
                    <strong>ğŸ’¡ Tip:</strong> Try different languages! Chatterbox supports 23+ languages with high-quality multilingual TTS.
                    The default voice works across all languages.
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('ttsForm');
        const statusDiv = document.getElementById('status');
        const audioPlayer = document.getElementById('audioPlayer');
        const audio = document.getElementById('audio');
        const generateBtn = document.getElementById('generateBtn');
        const speedInput = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');

        // Update speed display
        speedInput.addEventListener('input', (e) => {
            speedValue.textContent = e.target.value;
        });

        // Show status message
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status show ${type}`;
        }

        // Hide status message
        function hideStatus() {
            statusDiv.className = 'status';
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = document.getElementById('text').value;
            const language = document.getElementById('language').value;
            const voice = document.getElementById('voice').value;
            const speed = parseFloat(document.getElementById('speed').value);
            const format = document.getElementById('format').value;

            // Disable button and show loading
            generateBtn.disabled = true;
            showStatus('ğŸ”„ Generating speech...', 'loading');
            audioPlayer.classList.remove('show');

            try {
                const response = await fetch('/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'chatterbox-multilingual',
                        input: text,
                        voice: voice,
                        language: language,
                        speed: speed,
                        response_format: format
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate speech');
                }

                // Get audio blob
                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);

                // Update audio player
                audio.src = audioUrl;
                audioPlayer.classList.add('show');

                showStatus('âœ… Speech generated successfully!', 'success');
                setTimeout(hideStatus, 3000);

            } catch (error) {
                showStatus(`âŒ Error: ${error.message}`, 'error');
                console.error('Error:', error);
            } finally {
                generateBtn.disabled = false;
            }
        });

        // Load available voices on page load
        async function loadVoices() {
            try {
                const response = await fetch('/v1/audio/voices');
                const data = await response.json();
                
                const voiceSelect = document.getElementById('voice');
                voiceSelect.innerHTML = '<option value="default">Default</option>';
                
                // Add custom voices if available
                if (data.voices && data.voices.length > 1) {
                    data.voices.forEach(voice => {
                        if (voice !== 'default') {
                            const option = document.createElement('option');
                            option.value = voice;
                            option.textContent = voice;
                            voiceSelect.appendChild(option);
                        }
                    });
                }
            } catch (error) {
                console.error('Failed to load voices:', error);
            }
        }

        // Initialize
        loadVoices();
    </script>
</body>
</html>
